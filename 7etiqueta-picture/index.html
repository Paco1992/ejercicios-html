<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Picture</title>
</head>
<body>
  <h1>Etiqueta Picture</h1>
  <!-- Esta etiqueta empieza con la etiqueta <source> y termina con la etiqueta <img>
  Se usa por ejemplo si el cliente quiere que en un movil se cargue un tipo de imagen y en un ordenador otra y esto harñia que el usuario ahorrara megas al descargar imágenes. -->

<picture>
    <source media="(min-width: 320px )" srcset="images/Hoguera">
    <img src="" alt="">
</picture>

</body>
</html>
